<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>clocksite</title>
</head>

<body>
    <div class="container">
        <div class="clockbox1">
            <table>
                <thead>
                <tbody>
                    <tr>
                        <td>DATE</td>
                        <br>
                        <td id="date"></td>
                    </tr>
                    <tr>
                        <td>DAY</td>
                        <td id="day"></td>
                    </tr>
                </tbody>
                </thead>
            </table>
        </div>

        <div class="clockbox2">
            <span id="hour"></span>
            <span>:</span>
            <span id="minutes"></span>
            <span>:</span>
            <span id="second"></span>
        </div>



    </div>
    <script src="script.js"></script>
</body>

</html>
